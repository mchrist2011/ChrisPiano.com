<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Learn piano online with Chris's Music HUB. Interactive lessons, tutorials, and resources for all skill levels.">
<meta name="keywords" content="piano lessons, learn piano, music tutorials, piano online, Chris music">
<title>Chris's Music HUB - Learn Piano Online</title>

<link rel="preconnect" href="https://pagead2.googlesyndication.com">
<link rel="preconnect" href="https://googleads.g.doubleclick.net">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
font-family:Arial,sans-serif;
background:linear-gradient(135deg,#667eea,#764ba2);
color:#fff;overflow-x:hidden
}
.container{max-width:1400px;margin:auto;padding:20px}

/* ADS */
.ad-slot{width:100%;margin:24px 0;min-height:90px;background:#fff}
.ad-inline{min-height:250px}
.ad-sidebar{min-height:600px;position:sticky;top:100px}
.ad-mobile-sticky{display:none}
@media(max-width:768px){
.ad-mobile-sticky{display:block;position:fixed;bottom:0;left:0;right:0;min-height:60px;z-index:999}
}

/* HEADER */
header{background:rgba(255,255,255,.15);padding:25px;border-radius:25px;margin-bottom:20px}
.logo{font-size:2.2em;font-weight:bold}

/* TABS */
.tabs{display:flex;gap:10px;margin-bottom:20px;flex-wrap:wrap}
.tab{padding:12px 20px;border-radius:15px;cursor:pointer;background:rgba(255,255,255,.15)}
.tab.active{background:#ff6b6b}

/* LAYOUT */
.content-with-ads{display:grid;grid-template-columns:1fr 300px;gap:20px}
@media(max-width:1024px){.content-with-ads{grid-template-columns:1fr}}

.card{background:rgba(255,255,255,.15);padding:30px;border-radius:25px;margin-bottom:20px}
.tab-content{display:none}
.tab-content.active{display:block}

/* LESSONS */
.level-btn{padding:10px 18px;border-radius:12px;border:none;margin-right:8px;cursor:pointer}
.level-btn.active{background:#ff6b6b;color:#fff}

/* PIANO */
.piano{display:flex;margin-top:20px}
.key{
width:45px;height:180px;
background:#fff;border:1px solid #000;
display:flex;align-items:flex-end;justify-content:center;
color:#000;cursor:pointer
}
.key.black{
width:30px;height:120px;background:#000;color:#fff;
margin-left:-15px;margin-right:-15px;z-index:2
}
.key.pressed{background:#ff6b6b!important;color:#fff}

/* FOOTER */
footer{text-align:center;margin-top:40px;opacity:.8}
</style>
</head>

<body>
<div class="container">

<div class="ad-slot"></div>

<header>
<div class="logo"><i class="fas fa-music"></i> Chris's Music HUB</div>
</header>

<div class="tabs">
<div class="tab active" onclick="showTab('home')">Home</div>
<div class="tab" onclick="showTab('lessons')">Lessons</div>
<div class="tab" onclick="showTab('piano')">Piano</div>
<div class="tab" onclick="showTab('contact')">Contact</div>
</div>

<div class="content-with-ads">
<main>

<!-- HOME -->
<div id="home" class="tab-content active card">
<h2>Welcome</h2>
<p>Learn piano online with interactive tools and structured lessons.</p>
</div>

<div class="ad-slot ad-inline"></div>

<!-- LESSONS -->
<div id="lessons" class="tab-content card">
<h2>Piano Lessons</h2>
<button class="level-btn" onclick="selectLevel('beginner',this)">Beginner</button>
<button class="level-btn" onclick="selectLevel('intermediate',this)">Intermediate</button>
<button class="level-btn" onclick="selectLevel('advanced',this)">Advanced</button>
<div id="lessonContent" style="margin-top:15px"></div>
</div>

<!-- PIANO -->
<div id="piano" class="tab-content card">
<h2>Virtual Piano</h2>
<div class="piano">
<div class="key" data-note="C4" onclick="playNote('C4')">C</div>
<div class="key black" data-note="C#4" onclick="playNote('C#4')"></div>
<div class="key" data-note="D4" onclick="playNote('D4')">D</div>
<div class="key black" data-note="D#4" onclick="playNote('D#4')"></div>
<div class="key" data-note="E4" onclick="playNote('E4')">E</div>
<div class="key" data-note="F4" onclick="playNote('F4')">F</div>
<div class="key black" data-note="F#4" onclick="playNote('F#4')"></div>
<div class="key" data-note="G4" onclick="playNote('G4')">G</div>
<div class="key black" data-note="G#4" onclick="playNote('G#4')"></div>
<div class="key" data-note="A4" onclick="playNote('A4')">A</div>
<div class="key black" data-note="A#4" onclick="playNote('A#4')"></div>
<div class="key" data-note="B4" onclick="playNote('B4')">B</div>
</div>
</div>

<!-- CONTACT -->
<div id="contact" class="tab-content card">
<h2>Contact</h2>
<p>YouTube: Chris's Music HUB</p>
<p>Email: coming soon</p>
</div>

</main>

<aside class="ad-slot ad-sidebar"></aside>
</div>

<footer>Â© 2025 Chris's Music HUB</footer>
</div>

<div class="ad-slot ad-mobile-sticky"></div>

<script>
/* TAB SYSTEM */
function showTab(id){
document.querySelectorAll('.tab,.tab-content').forEach(e=>e.classList.remove('active'));
document.getElementById(id).classList.add('active');
[...document.querySelectorAll('.tab')].find(t=>t.innerText.toLowerCase().includes(id)).classList.add('active');
}

/* LESSONS */
function selectLevel(level,btn){
document.querySelectorAll('.level-btn').forEach(b=>b.classList.remove('active'));
btn.classList.add('active');
const text={
beginner:"Learn notes, posture, and simple melodies.",
intermediate:"Chords, scales, rhythm, coordination.",
advanced:"Speed, advanced techniques, improvisation."
};
lessonContent.innerHTML=`<h3>${level.toUpperCase()}</h3><p>${text[level]}</p>`;
}

/* PIANO */
const ctx=new (window.AudioContext||window.webkitAudioContext)();
const notes={C4:261.63,"C#4":277.18,D4:293.66,"D#4":311.13,E4:329.63,F4:349.23,"F#4":369.99,G4:392,"G#4":415.3,A4:440,"A#4":466.16,B4:493.88};
function playNote(n){
if(ctx.state==="suspended")ctx.resume();
const o=ctx.createOscillator(),g=ctx.createGain();
o.frequency.value=notes[n];o.connect(g);g.connect(ctx.destination);
g.gain.setValueAtTime(.3,ctx.currentTime);
g.gain.exponentialRampToValueAtTime(.001,ctx.currentTime+.7);
o.start();o.stop(ctx.currentTime+.7);
const k=document.querySelector(`[data-note="${n}"]`);
k.classList.add("pressed");setTimeout(()=>k.classList.remove("pressed"),150);
}
</script>
</body>
</html>
